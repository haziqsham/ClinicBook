<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='blood.png' />
    <link rel="stylesheet" href="custom.css">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .login-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: cover;
    background-position: center;
}

.login-box {
    background: #ffffff; /* Non-transparent light background */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    max-height: 700px;
    width: 100%;
}

.logo-container h1 {
    margin-bottom: 20px;
}

.logo-container img {
    max-width: 200px;
}

.form-control {
    background-color: rgba(255, 255, 255, 0.9); /* Light background for form fields */
}

.btn-success {
    width: 100%;
    padding: 10px;
}

.text-light {
    color: #ffffff; /* Light text color */
}

.text-light a {
    color: #00b4d8; /* Link color */
    text-decoration: none;
}

.text-light a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="login-body" style="background-image: url('backg.jpg');">
        <div class="login-box">
            <div class="login-content">
                <div class="logo-container text-light">
                    <h1>Welcome To</h1>
                    <img src="Clinic2.png" alt="Clinic Logo">
                </div>
                <div class="mb-4 text-light">
                    <p>Let's get started with filling your details</p>
                </div>
                <form action="signup.php" method="post" class="row g-3" id="signup-form">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="Name" id="Name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" name="Email" id="Email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" name="Address" id="Address" placeholder="Enter Your Address" required>
                    </div>
                    <div class="col-12">
                        <input type="tel" class="form-control" name="PhoneNo" id="PhoneNo" placeholder="Enter Your Phone Number" required>   
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" name="Pass" id="Pass" placeholder="Enter Password" required>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" name="ConfirmPass" id="ConfirmPass" placeholder="Confirm Password" required>
                    </div>
                    <div class="col-12">
                        <input type="submit" value="Create Account" class="btn btn-success" href="login.html">
                    </div>
                </form>
                <div class="mt-3 text-light">
                    <p>If you already have an account, please <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            var pass = document.getElementById('Pass').value;
            var confirmPass = document.getElementById('ConfirmPass').value;
            if (pass !== confirmPass) {
                event.preventDefault(); // Prevent form submission
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
