<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="Clinic.png" />
    <link rel="stylesheet" href="custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .login-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('backg.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-box {
            background: #ffffff; /* Non-transparent light background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Wider box */
            max-height: 700px;
            width: 100%;
        }
        .logo-container h1 {
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 200px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .btn-success {
            width: 100%;
            padding: 10px;
        }
        .form-text-light {
            color: #333333;
        }
        .form-text-light a {
            color: #00b4d8;
            text-decoration: none;
        }
        .form-text-light a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-body"> 
        <div class="login-box">
            <div class="login-content text-center">
                <div class="logo-container">
                    <h1>Welcome To</h1>
                    <img src="Klinik.png" alt="Clinic Logo">
                </div>
                <div class="mb-4">
                    <p>Please Login to continue</p>
                </div>
                <form action="LoginVerify.php" method="post" class="row g-3">
                    <div class="col-12 mb-3">
                        <input type="email" class="form-control" name="Email" id="Email" placeholder="Enter Email" required>
                    </div>
                    <div class="col-12 mb-3">
                        <input type="password" class="form-control" name="Pass" id="Pass" placeholder="Enter Password" required>
                    </div>
                    <div class="col-12 mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()">
                        <label class="form-check-label" for="showPassword">Show Password</label>
                    </div>
                    <div class="col-12 mb-3">
                        <input type="submit" value="Login Now" class="btn btn-success">
                    </div>
                </form>
                <div class="form-text-light">
                    <p>For the first time user please <a href="signup.html">Create account</a></p>
                    <p>Return <a href="home.php">Home</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function togglePassword() {
            var x = document.getElementById("Pass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
